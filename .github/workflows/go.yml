name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
      
    - name: Slack Action Status
      # You may pin to the exact commit or the version.
      # uses: navilan/slack-action-status@ae11764ebdc1a0f0a8a75dedf8de6a7a0b599857
      uses: navilan/slack-action-status@v3.0.0
      with:
        # Use secrets.GITHUB_TOKEN
        githubToken: secrets.GITHUB_TOKEN
        # Slack APP Bot Token
        botToken: secrets.GITHUB_BOT_TOKEN
        # Slack Channel ID
        channelId: secrets.GITHUB_CHANNEL_ID
        # Status of the build as of now
        status: Testing actions
        # Additional parameters as string in '- <key>: <value>' format
